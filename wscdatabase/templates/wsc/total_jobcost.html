<input id="id_totaljobcost" value="{{ totaljobcost.totaljobcost }}">
<script>
$(document).ready(function() {
    var x = document.getElementById('id_totaljobcost').value;
    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById('id_totaljobcost').value = x;
    });



</script>
