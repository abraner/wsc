<html lang="en">
<head>

<body  style="background-image: url('../../../../img/wood.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: cover;">
<section id="workarea1">
            <section id="section2"
                deletecust-url="{% url 'wscdatabase:deletecust' instance.id %}"
            >
                <h1 id="header">Are you sure you want to delete this Customer?</h1>
                <div id="button1">
                    <a class="button1" href="../deletecust4">Yes</a>
                    <a class="button2" href="{{ instance.get_absolute5_url }}">No</a>

<script>
 $(function(){
    $('.button1').click(function(){
        setTimeout(function(){
                var url = $("#section2").attr("deletecust-url");
                    $.ajax({
                        type:'POST',
                       url: url,
                       data:{

                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });
        }, 0);
    });
});

</script>
