<script>
$(document).ready(function() {
    var x = document.getElementById('payment4_id').value;
    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById('payment4_id').value = x;
    });
