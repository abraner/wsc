<label id="label_cabaccrmtotal">Cabinet Options</label><input id="id_cabaccrmtotal_0" value="{{ cabaccrmtotal.cabaccrmtotal }}">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function() {
var x = document.getElementById("id_cabaccrmtotal_0").value;

    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById("id_cabaccrmtotal_0").value = x;
    });
</script>
