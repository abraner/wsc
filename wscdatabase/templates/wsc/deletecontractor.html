<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/login/deletecust.css">
    <title>Wood Street Cabinet Bidding Program</title>
</head>
<body  style="background-image: url('../../../../img/wood.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: cover;">
<section id="workarea1">
            <section id="section2"
                delete-url="{% url 'wscdatabase:delete' %}"
            >
                <h1 id="header">Are you sure you want to delete this Contractor?</h1>
                <div id="button1">
                    <a class="button1" href="../deletecon">Yes</a>
                    <a class="button2" href="../coninfo">No</a>
                </div>

            </section>
        </section>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>


 $(function(){
    $('.button1').click(function(){
        setTimeout(function(){
                var url = $("#section2").attr("delete-url");
                    $.ajax({
                        type:'POST',
                       url: url,
                       data:{

                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });
        }, 5000);
    });
});


 $(function(){
    $('.button2').click(function(){
        setTimeout(function(){
                var url = $("#section2").attr("delete-url");
                    $.ajax({
                        type:'POST',
                       url: url,
                       data:{

                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });
        }, 0);
    });
});




</script>
