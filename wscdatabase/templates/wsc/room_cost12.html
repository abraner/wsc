<input id="id_rmcost1212" value="{{ rmcost12.rmcost }}">
<script>
$(document).ready(function() {
    var x = document.getElementById('id_rmcost1212').value;

    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById('id_rmcost1212').value = x;
    });
</script>
