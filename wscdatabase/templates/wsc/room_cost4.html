<input id="id_rmcost44" value="{{ rmcost4.rmcost }}">
<script>
$(document).ready(function() {
    var x = document.getElementById('id_rmcost44').value;

    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById('id_rmcost44').value = x;
    });
</script>
